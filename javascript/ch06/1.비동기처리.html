<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1. 비동기처리</h3>
    <script>
        // 콜백함수를 이용한 비동기 처리
        function start( callback ){
            setTimeout( ( ) =>{

                console.log('start...');
                callback();

            },2000);
        }
        
        function end(){
            console.log('end...');
        }

        start(end);
        function step1( callback ){
            setTimeout( ( ) =>{
                console.log('step1');
                callback();
                },1000);
        }

        function step2( callback ){
            setTimeout( ( ) =>{
                console.log('step1');
                callback();
                },1000);
        }

        function step3( callback ){
            setTimeout( ( ) =>{
                console.log('step1');
                callback();
                },1000);
        }
        // 콜백 지옥
        function step1(callback){

            setTimeout(() => {
                console.log('step1...');
                callback();
            }, 1000);
        }

        function step2(callback){

            setTimeout(() => {
                console.log('step2...');
                callback();
            }, 3000);
        }

        function step3(callback){

            setTimeout(() => {
                console.log('step3...');
                callback();
            }, 2000);
        }

        step1(function(){
            step2(function(){
                step3(function(){});
            });
        });
    </script>
</body>
</html>
