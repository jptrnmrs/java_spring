<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Layout #3</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                font: normal 16px '고딕';
            }
            #container{
                width: 800px;
                height: auto;
                border: 1px solid black;
                margin: 0 auto;
                padding: 10px;
                box-sizing: border-box;
            }
            header{
                width: 100%;
                height: 120px;
                border: 1px dashed black;
                box-sizing: border-box;
                background-color: #eee;
                padding: 10px;
            }
            main{
                width: 100%;
                height: auto;
                border: 1px dashed black;
                margin: 10px 0;
                box-sizing: border-box;
                background-color: #eee;
                padding: 10px;
            }
            section{
                width: 100%;
                height: auto;
                border: 1px dashed black;
                box-sizing: border-box;
                padding: 10px;
                margin-top: 10px;
                background-color: #ddd;
            }
            article{
                width: 100%;
                height: 200px;
                border: 1px dashed black;
                box-sizing: border-box;
                padding: 10px;
                margin-top: 10px;
                background-color: #ccc;
            }
            footer{
                width: 100%;
                height: 100px;
                border: 1px dashed black;
                box-sizing: border-box;
                background-color: #eee;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <header>header</header>
            <main>
                main
                <section>
                    section #1
                    <article>article #1</article>
                    <article>article #2</article>
                </section>
                <section>
                    section #2
                    <article>article #1</article>
                    <article>article #2</article>
                </section>
            </main>
            <footer>footer</footer>
        </div>
    </body>
</html>
