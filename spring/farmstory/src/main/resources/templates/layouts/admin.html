<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/adminConfig :: configFragment"></head>
<body>
  <div id="wrap">
    <th:block th:replace="~{fragments/adminHeader::header}"></th:block>
    <main>
      <th:block th:replace="~{fragments/adminAside::aside}"></th:block>

      <th:block layout:fragment="content" class="content"></th:block>
    </main>
    <th:block th:replace="~{fragments/adminFooter::footer}"></th:block>
  </div>
</body>
<th:block layout:fragment="script"></th:block>
</html>
