<!DOCTYPE html>
<html lang="ko"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>success</title>
</head>
<body>
    <h3>로그인 성공</h3>
    <p sec:authorize="isAuthenticated()">
        아이디 : [[${#authentication.principal.user.username}]] <br/>
        이름 : [[${#authentication.principal.user.name}]] <br/>
        생년월일 : [[${#authentication.principal.user.birth}]] <br/>
        권한 : [[${#authentication.principal.user.role}]] <br/>
        가입일 : [[${#authentication.principal.user.rdate}]] <br/>
    </p>
    <a th:href="@{/user/logout}">로그아웃</a>
    <a th:href="@{/}">메인</a>
</body>
</html>
