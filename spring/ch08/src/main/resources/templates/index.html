<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <h3>ch08. Spring Security</h3>

    <h4>인증 테스트</h4>
    <p sec:authorize="isAnonymous()">
        <a th:href="@{/user/login}">로그인</a>
        <a th:href="@{/user/register}">회원가입</a>
    </p>
    <p sec:authorize="isAuthenticated()">

        [[${#authentication.principal.user.role}]]
        [[${#authentication.principal.user.name}]]  <br/>
        <a th:href="@{/user/logout}">로그아웃</a>
        <a th:href="@{/user/success}">내정보</a>
    </p>


    <h4>권한설정 확인</h4>
    <p>
        <a th:href="@{/admin/index}">admin</a>
        <a th:href="@{/manager/index}">manager</a>
        <a th:href="@{/staff/index}">staff</a>
    </p>
</body>
</html>
