spring.application.name=ch06


# basic setting
spring.devtools.livereload.enabled=true
server.servlet.context-path=/ch06
server.port=8080

# DataSource Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/studydb
spring.datasource.username=root
spring.datasource.password=1234

# MyBatis Setting
mybatis.mapper-locations=classpath:mappers/**/*.xml

# Log Setting
logging.level.root=info
logging.file.name=/logs/ch06.log
logging.level.jdbc.sqlonly=debug
logging.level.sqltiming=debug
logging.level.resultsettable=debug

